        width: 100%;
        height: 100%;
        transition: transform 0.8s;
        transform-style: preserve-3d;
    }
    
    .flip-container:hover .flipper {

    }
    
    .front,

        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
    }
    
    .back {

    }
    
    .flip-container .back {

    }
</style>
