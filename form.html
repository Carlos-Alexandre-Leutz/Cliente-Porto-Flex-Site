<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <title>Formulário de Contato</title>
</head>

<body>
    <form action="script.php" method="post">
        <fieldset>
            <legend>Envie sua sugestão</legend>

            <label for="Assunto">
					Assunto:
					<input type="text" placeholder="Digite o assunto" name="assunto">
				</label><br><br>

            <label for="nome">
					Nome:
					<input type="text" placeholder="Digite o seu nome completo" name="nome">
				</label><br><br>

            <label for="email">
					E-mail:
					<input type="email" placeholder="Digite o seu e-mail" name="email">
				</label><br><br>

            <label for="Mensagem">
					Mensagem<br>
					<textarea name="mensagem" id="" cols="30" rows="10" placeholder="Digite sua mensagem"></textarea>
				</label><br>

            <input type="submit" name="enviar" value="Enviar sugestão.">
        </fieldset>
    </form>
</body>

</html>
